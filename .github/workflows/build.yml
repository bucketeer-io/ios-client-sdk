name: Build & Integration tests

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '*.md'
      - '.github/**'
    branches:
      - main

jobs:
  install-mint:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3

      - name: Install mint
        run: |
          brew install mint

      - name: restore Mint packages
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
            path: .mint
            key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}

      - name: Bootstrap mint
        env:
          CI: true
        run: make bootstrap-mint

      - name: Cache Mint packages
        uses: actions/cache@v3
        with:
          path: .mint
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
          restore-keys: |
            ${{ runner.os }}-mint-

  generate-xcodeProject:
    needs: install-mint
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3

      - name: Cache Mint packages
        uses: actions/cache@v3
        with:
          path: .mint
          key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-

      - name: Generate XcodeProject
        env:
          CI: true
        run: make generate-project-file

      - name: Upload Xcode project file
        uses: actions/upload-artifact@v3
        with:
          name: output-xcodeproj-file
          path: ./Bucketeer.xcodeproj

      - name: Upload dummy environment file
        uses: actions/upload-artifact@v3
        with:
          name: output-environment-file
          path: ./environment.xcconfig

  build:
    needs: generate-xcodeProject
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3

      - name: Download xcode project file
        uses: actions/download-artifact@v3
        with:
          name: output-xcodeproj-file
          path: ./Bucketeer.xcodeproj

      - name: Build
        env:
          CI: true
        run: make build

  build-example:
    needs: generate-xcodeProject
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3

      - name: Download xcode project file
        uses: actions/download-artifact@v3
        with:
          name: output-xcodeproj-file
          path: ./Bucketeer.xcodeproj

      - name: Download environment file
        uses: actions/download-artifact@v3
        with:
            name: output-environment-file
            path: ./environment.xcconfig

      - name: Build example
        env:
          CI: true
        run: make build-example

  test:
    name: Unit tests
    needs: generate-xcodeProject
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3

      - name: Download xcode project file
        uses: actions/download-artifact@v3
        with:
          name: output-xcodeproj-file
          path: ./Bucketeer.xcodeproj

      - name: Download environment file
        uses: actions/download-artifact@v3
        with:
          name: output-environment-file
          path: ./environment.xcconfig

      - name: Build for testing
        run: make build-for-testing

      - name: Unit Test
        run: make test-without-building

  e2e:
    name: E2E tests
    needs: generate-xcodeProject
    uses: ./.github/workflows/e2e.yml
    secrets:
      E2E_API_ENDPOINT: ${{ secrets.E2E_API_ENDPOINT }}
      E2E_API_KEY: ${{ secrets.E2E_API_KEY }}

