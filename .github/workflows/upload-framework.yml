name: Upload Framework to GitHub

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  create-xcframework:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      # This is a workaround to ensure that we don't upload Framework to GitHub before the Build and Integration tests workflow is finished.
      - name: Wait for Build and Integration tests
        if: ${{ ! github.event.inputs || github.event.inputs.skip_release_note == 'false' }}
        uses: lewagon/wait-on-check-action@e106e5c43e8ca1edea6383a39a01c5ca495fd812 # v1.3.1
        with:
          ref: ${{ github.ref }}
          # DO NOT CHANGE the check-name. This name is based on the workflow name defined in the build.yaml
          check-name: "Unit and E2E tests"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Create xcframework
        env:
          CI: true
        run: |
            brew install mint
            make bootstrap-mint
            make environment-setup
            make generate-project-file
            make create-xcframework-zip

      - name: output xcframework file
        uses: actions/upload-artifact@v3
        with:
          name: output-xcframework-file
          path: ./FrameworkBuild/Bucketeer.xcframework.zip
    
  upload-xcframework:
    needs: create-xcframework
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download xcframework file
        uses: actions/download-artifact@v3
        with:
          name: output-xcframework-file
          path: ./FrameworkBuild/Bucketeer.xcframework.zip

      - name: Upload Release Framework
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ steps.release.outputs.tag_name }} ./FrameworkBuild/Bucketeer.xcframework.zip
