name: Pull Request

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - '.github/**'
      - Bucketeer/Sources/Internal/Utils/Version.swift
      - Bucketeer.podspec

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  install-mint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install mint
        run: |
          brew install mint

      - name: restore Mint packages
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
            path: .mint
            key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}

      - name: Bootstrap mint
        env:
          CI: true
        run: make bootstrap-mint

      - name: Cache Mint packages
        uses: actions/cache@v3
        with:
          path: .mint
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
          restore-keys: |
            ${{ runner.os }}-mint-

  lint_swift:
    needs: install-mint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Mint packages
        uses: actions/cache@v3
        with:
          path: .mint
          key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-

      - name: Lint swift
        env:
          CI: true
        run: make run-lint

  lint_pod:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Pods
        run: pod lib lint --allow-warnings

  generate-xcodeProject:
    needs: install-mint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Mint packages
        uses: actions/cache@v3
        with:
          path: .mint
          key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-

      - name: Generate XcodeProject
        env:
          CI: true
        run: make generate-project-file

      - name: Upload Xcode project file
        uses: actions/upload-artifact@v3
        with:
          name: output-xcodeproj-file
          path: ./Bucketeer.xcodeproj

      - name: Upload dummy environment file
        uses: actions/upload-artifact@v3
        with:
          name: output-environment-file
          path: ./environment.xcconfig

  build:
    needs: generate-xcodeProject
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download xcode project file
        uses: actions/download-artifact@v3
        with:
          name: output-xcodeproj-file
          path: ./Bucketeer.xcodeproj

      - name: Build
        env:
          CI: true
        run: make build

  build-example:
    needs: generate-xcodeProject
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download environment file
        uses: actions/download-artifact@v3
        with:
          name: output-environment-file
          path: ./environment.xcconfig

      - name: Download xcode project file
        uses: actions/download-artifact@v3
        with:
          name: output-xcodeproj-file
          path: ./Bucketeer.xcodeproj

      - name: Build example
        env:
          CI: true
        run: make build-example

  test:
    needs: generate-xcodeProject
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download xcode project file
        uses: actions/download-artifact@v3
        with:
          name: output-xcodeproj-file
          path: ./Bucketeer.xcodeproj

      - name: Build for testing
        env:
          CI: true
        run: make build-for-testing

      - name: Unit Test
        run: make test-without-building

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
