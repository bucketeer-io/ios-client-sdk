name: Pull Request

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - '.github/**'
      - Bucketeer/Sources/Internal/Utils/Version.swift
      - Bucketeer.podspec

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: norio-nomura/action-swiftlint@9f4dcd7fd46b4e75d7935cf2f4df406d5cae3684 # v3.2.1
        with:
          args: --strict

  lint_pod:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Pods
        run: pod lib lint --allow-warnings

  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: make build

  build-example:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup environment
        env:
          CI: true
        run: make environment-setup

      - name: Build example
        run: make build-example

  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build for testing
        run: make build-for-testing

      - name: Unit Test
        run: make test-without-building
