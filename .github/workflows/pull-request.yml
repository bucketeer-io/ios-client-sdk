name: Pull Request

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - '.github/**'
      - Bucketeer/Sources/Internal/Utils/Version.swift
      - Bucketeer.podspec

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  install-mint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install mint
        run: make install-mint

  bootstrap-mint:
    runs-on: macos-latest
    needs: install-mint
    steps:
      - uses: actions/checkout@v3

      - name: Bootstrap mint
        env:
          CI: true

        run: make bootstrap-mint

  lint_swift:
    needs: bootstrap-mint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Lint swift
        run: make run-lint

  lint_pod:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Pods
        run: pod lib lint --allow-warnings

  build:
    runs-on: macos-latest
    needs: bootstrap-mint
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: make build

  build-example:
    runs-on: macos-latest
    needs: bootstrap-mint
    steps:
      - uses: actions/checkout@v3

      - name: Setup environment
        env:
          CI: true
        run: make environment-setup

      - name: Build example
        run: make build-example

  test:
    runs-on: macos-latest
    needs: bootstrap-mint
    steps:
      - uses: actions/checkout@v3

      - name: Build for testing
        run: make build-for-testing

      - name: Unit Test
        run: make test-without-building
